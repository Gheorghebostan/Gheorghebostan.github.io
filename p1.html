<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Structura Paginii</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
    }

    header {
      background: rgba(103, 58, 183, 0.5);
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      margin-top: 10px;
      width: 120px;
      height: 120px;
    }

    .main-wrapper {
      padding: 10px;
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      border: 2px dashed rgba(255, 152, 0, 0.5);
    }

    
    .dreapta {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }

    .dreapta-sus {
      background: rgba(187, 222, 251, 0.5);
      padding: 20px;
      min-height: 150px;
    }

    .dreapta-jos {
      background: rgba(174, 213, 129, 0.5);
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      min-height: 150px;
    }

    .dreapta-jos-stanga {
      background: rgba(255, 245, 157, 0.5);
      padding: 20px;
    }

     {
      background: rgba(255, 204, 188, 0.5);
      padding: 20px;
    }

    
    .stanga {
      background: rgba(200, 230, 201, 0.5);
      padding: 20px;
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
    }

    .stanga-sus {
      background: rgba(129, 212, 250, 0.5);
      padding: 20px;
      min-height: 100px;
    }

     .stanga-jos{
      background: rgba(206, 147, 216, 0.5);
      padding: 20px;
      min-height: 100px;
    }

    footer {
      background: rgba(233, 30, 99, 0.5);
      color: white;
      text-align: center;
      padding: 20px;
    }

    
    .caseta {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="caseta">DIV </div>
      <img src="banner.png" alt="Banner"style="width:500px;height:200px">
    </header>

    <div class="main-wrapper">
      <div class="main-content">

        <!-- Partea dreaptă -->
        <div class="dreapta">
          <div class="dreapta-sus caseta">...</div>
          <div class="dreapta-jos">
            <div class="dreapta-jos-stanga caseta">...</div>
            <div class="dreapta-jos-dreapta caseta">...</div>
          </div>
        </div>

        <!-- Partea stângă -->
        <div class="stanga">
          <div class="stanga-sus caseta">...</div>
          <div class="stanga-jos caseta">...</div>
        </div>

      </div>
    </div>

    <footer class="caseta">...</footer>
  </div>
</body>
</html>
